<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19 detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-dark" style="background-color: #7a2048;">
        <div class="container">
            <a href="/" class="navbar-brand">
                <img src="{% static 'logo.png' %}" alt="" width="60" height="40">
                Covid Detection
            </a>

        </div>
    </nav>
    <!-- body -->
    <div class="container">
        <br>
        <h3 class="display-11" align="center">X-Ray Based Analysis</h3>
        <br>

        <form action="#" method="POST" enctype="multipart/form-data">

            {% csrf_token %}

            <div class="input-group">
                <label for="{{ form.image.id_for_label }}"></label>
                {{ form.image }}
                <input type="submit" value="Display Image" class="btn btn-outline-secondary">

            </div>



        </form>


        {% if upload %}
        <br><br>

        <div class="row">
            <div class="col">

                <img class="img-fluid" src='media/{{image}}' alt="">
            </div>

            <div class="col">


                <br><br><br>
                <h3>{{results}}</h3>

            </div>
            {% endif %}
        </div>

        <hr>
        <div class="container">
            <footer>
                <a href="http://datascienceanywhere.com"> Data Science Anywhere</a>
            </footer>

        </div>

    </div>
</body>

</html>
